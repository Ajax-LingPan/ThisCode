<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入http地址 -->
    <script src="./js/http.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入日期插件 -->
    <script src="../jedate-6.5.0/src/jedate.js"></script>
    <link rel="stylesheet" href="../jedate-6.5.0/skin/jedate.css">
    <link rel="stylesheet" href="../jedate-6.5.0/test/jeDate-test.css">
    <!-- 引入富文本插件 -->
    <script src="./libs/wangEditor.min.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/article_release.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章发表
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover" id="img_diy">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId" id="select_tmp">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件 -->
                    <div class="jeitem">
                        <div class="jeinpbox" style="margin-left:15px;">
                            <input type="text" class="jeinput" id="testico" placeholder="选择时间" name="date">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD' , zIndex: 99999,})">
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 buts">
                            <button type="button" class="btn btn-success btn-release">发布</button>
                            <button type="button" class="btn btn-default btn-draft">存为草稿</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <!-- 分类模板 -->
    <script type="text/html" id="text_tmp">
        {{each data v i }}
        <option value={{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>
</body>

</html>
